<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  margin:10px;
  background-color: rgb(61, 222, 21);
  position: relative;
  animation-name: example;
  animation-duration: 4s;
  animation-iteration-count: 1;
  display:inline-block;
  
  
  
  
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px; transform: rotate(180deg);}
 
  100% {background-color:yellow; left:0px; top:200px;}
}
p{
    font-size: 30px;
text-align:center;
padding:25px;

}
</style>
</head>
<body>
  <button><a href="./index.html">back</a></button>

<h1>CSS Animation</h1>



<div><p>M</p></div>
<div><p>A</p></div>
<div><p>N</p></div>
<div><p>A</p></div>
<div><p>S</p></div>
<div><p>A</p></div>

</body>
</html>
